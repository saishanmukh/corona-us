  <script>
    language = "text/javascript"
    google.charts.load("current", {
      packages: ["corechart", 'controls']

    $(document).ready(function () {


      $.ajax({
          url: "https://covid19-server.chrismichael.now.sh/api/v1/CasesInAllUSStates",
          method: "GET"
        }).done(function (response) {
          google.charts.setOnLoadCallback(function () {
            generateus(response);
            var values = response.data[0].table;
            var cured =change(values[0].TotalCases)-change(values[0].TotalDeaths)-change(values[0].ActiveCases);
        document.getElementById('Cured').innerHTML = cured;
        document.getElementById('Died').innerHTML = values[0].TotalDeaths;
        document.getElementById('Infected').innerHTML = values[0].ActiveCases;
        document.getElementById('Texas').innerHTML = values[10].ActiveCases;
        document.getElementById('TexasDied').innerHTML = values[10].TotalDeaths;


        drawpie(change(values[0].TotalDeaths),change(values[0].ActiveCases),cured);

          });
          $(window).resize(function () {
            generateus(response);
          });
        }).fail(function (err) {
          console.log(err);
        });

    });

    function generateus(new_data) {
      var values = new_data.data[0].table;
      var data = google.visualization.arrayToDataTable([]);
      var options = {
        region: 'US',
        displayMode: 'markers',
        backgroundColor: 'black',
        colorAxis: { colors: ['#ff3333'	,'#ffb3b3','#ff8080','#ff4d4d','#ff1a1a','#e60000', '#cc0000', '#990000'] },
        tooltip: {
            isHtml: true
        }
      };
      data.addColumn('string', 'Label');
      data.addColumn('number', 'noof_cases');
      data.addColumn({
        type: 'string',
        role: 'tooltip',
        p: {
          html: true
        }
      });
      d = {}
      for (i = 0; i < values.length; i++) {
        if (values[i].USAState != 'USA Total')
          d[i] = {
            "district": values[i].USAState,
            "no_of_cases": change(values[i].TotalCases),
            "tooltip": 'ActiveCases:' + values[i].ActiveCases+' '+ 'TotalCases'+values[i].TotalCases
          }
        
      }
      var ab = [],
        cd = [],
        fg = [];
        var fin = [];

      for (i in d) {
        fin.push([d[i].district, d[i].no_of_cases, d[i].tooltip])
      }
      var opts = {
        title: "Corona cases",
        titleStyle: {
          fontSize: 20,
          position: "right"
        },
        region: 'US',
        backgroundColor: "#4e73df",
        displayMode: 'regions',
        resolution: 'provinces',
        dataMode: 'markers',
        datalessRegionColor: 'ash',
        colorAxis: {
          colors: ['#ffb3b3','#ff8080','#ff4d4d','#ff1a1a','#e60000', '#cc0000', '#990000'],
        },
        // width: 500,
        // height: 500,
        strokeColor: '#a8a0a0',
        strokeWeight: 2,
        scale: 1,
      };
      data.addRows(fin);
      var geochart = new google.visualization.GeoChart(document.getElementById('visualization1'));
      geochart.draw(data, opts);
    }
    function change(rep) {
        var str = parseInt(rep.replace(",", ""));
        return str;
      }

        var str = parseInt(rep.replace(",", ""));
        return str;
      }
